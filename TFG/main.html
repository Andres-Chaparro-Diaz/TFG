<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>TFG</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            /*physics: {
                default: 'arcade',
                arcade: {
                    gravity: {
                        y: 400
                    },
                    debug: false
                }
            },*/ // physics settings
            physics: {
                default: "arcade"
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var player;
        var player2;
        var stars;
        var stars2;
        var platforms;
        var cursors;

        var score = 0;
        var scoreText;

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('dude', 'assets/dude.png', {
                frameWidth: 32,
                frameHeight: 48
            });
        }

        function create() {
            this.add.image(400, 300, 'sky');

            //platforms = this.physics.add.staticGroup();
            //platforms2 = this.physics.add.staticGroup();

            //platforms1.create(400, 568, 'ground').setScale(2).refreshBody();
            //platforms2.create(400, 268, 'ground').setScale(2).refreshBody();

            let platform1 = this.add.tileSprite(400, 568, 800, 64, "ground");
            this.physics.add.existing(platform1);
            platform1.body.setVelocityX(-100);
            platform1.body.setImmovable(true);
            platform1.active = true;
            platform1.visible = true;

            let platform2 = this.add.tileSprite(400, 268, 800, 64, "ground");
            this.physics.add.existing(platform2);
            platform2.body.setVelocityX(-100);
            platform2.body.setImmovable(true);
            platform2.active = true;
            platform2.visible = true;


            player = this.physics.add.sprite(90, 450, 'dude');
            player.body.setGravityY(300);
            player.body.setGravityX(-100);
            player.setCollideWorldBounds(true);

            player2 = this.physics.add.sprite(90, 150, 'dude');
            player2.body.setGravityY(300);
            player2.body.setGravityX(-100);
            player2.setCollideWorldBounds(true);
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', {
                    start: 0,
                    end: 3
                }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{
                    key: 'dude',
                    frame: 4
                }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', {
                    start: 5,
                    end: 8
                }),
                frameRate: 10,
                repeat: -1
            });

            cursors = this.input.keyboard.createCursorKeys();
            stars = this.physics.add.group({ // agrega 11 estrellas no terminan de funcionar porqtengo que poner el collider con las plataformas a√±adidas
                key: 'star',
                repeat: 11,
                setXY: {
                    x: 12,
                    y: 500,
                    stepX: 70
                }
            });

            stars2 = this.physics.add.group({ // agrega 11 estrellas
                key: 'star',
                repeat: 11,
                setXY: {
                    x: 12,
                    y: 0,
                    stepX: 70
                }
            });

            stars.children.iterate(function(child) {

                //child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8)); //esto es para que reboten
                child.setGravityY(300);
                if (child.body.touching.down) {
                    child.setVelocityX(-100)
                }
            });


            stars2.children.iterate(function(child) {

                //child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8)); //esto es para que reboten
                child.setGravityY(300);
                if (child.body.touching.down) {
                    child.setVelocityX(-100)
                }
            });

            this.physics.add.collider(player, platform1);
            this.physics.add.collider(player2, platform2);

            this.physics.add.collider(stars, platform1);
            this.physics.add.collider(stars2, platform2);

            this.physics.add.overlap(player, stars, collectStar, null, this);
            //this.physics.add.overlap(player2, stars, collectStar, null, this);

            //this.physics.add.overlap(player, stars2, collectStar, null, this);
            this.physics.add.overlap(player2, stars2, collectStar, null, this);

        }

        function update() {
            playerOne();
            playerTwo();
            addPlatformFloorBot(this);
            addPlatformFloorTop(this);
        }

        function collectStar(player, star) {
            star.disableBody(true, true);
        }

        function playerOne() {
            player.anims.play('right', true);
            player.setVelocityX(100);
            if (cursors.up.isDown && player.body.touching.down) { //saltar

                player.setVelocityY(-200);
                player.setVelocityX(0);
            }
            if (!player.body.touching.down) { //velocidad durante salto
                player.setVelocityX(0);
            }
        }

        function playerTwo() {
            player2.anims.play('right', true);
            player2.setVelocityX(100);
            if (cursors.space.isDown && player2.body.touching.down) {

                player2.setVelocityY(-200);
                player2.setVelocityX(0);
            }
            if (!player2.body.touching.down) {
                player2.setVelocityX(0);
            }
        }

        function addPlatformFloorTop(scene) {
            let platform1 = scene.add.tileSprite(1200, 568, 800, 64, "ground");
            scene.physics.add.existing(platform1);
            platform1.body.setVelocityX(-100);
            platform1.body.setImmovable(true);
            platform1.active = true;
            platform1.visible = true;
            scene.physics.add.collider(player, platform1);
        }

        function addPlatformFloorBot(scene) {
            let platform2 = scene.add.tileSprite(1200, 268, 800, 64, "ground");
            scene.physics.add.existing(platform2);
            platform2.body.setVelocityX(-100);
            platform2.body.setImmovable(true);
            platform2.active = true;
            platform2.visible = true;
            scene.physics.add.collider(player2, platform2);

        }
    </script>

</body>

</html>
