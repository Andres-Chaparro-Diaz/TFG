<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>TFG</title>
    <link rel="stylesheet" href="stylesRegister.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</head>

<body>
    <header>
        <nav class="login">
            <ul>
                <div style="display: flex;">
                    <li><a href="introduccion.html">Introducción</a></li>
                    <li><a href="login.html">Iniciar sesión</a></li>
                    <li><a href="register.html">Registrarse</a></li>
                    <li><a href="main.html">Nueva partida</a></li>
                    <li><a href="ranking.html">Ranking</a></li>

                </div>
            </ul>
        </nav>
        <nav class="logged" style="display: none; overflow: auto!important;">
            <ul>
                <div>
                    <li><a href="#">Usuario</a></li>
                    <li><a href="#">Cerrar sesion</a></li>
                    <li><a href="#">Nueva partida</a></li>
                </div>
            </ul>
        </nav>
    </header>
    <div id="content" role="main">
        <div id="box-register">
            <h1>Creación de cuenta</h1>
            <div>
                <span>Usuario:</span><br>
                <input id="tbUsuario" type="text" placeholder="Nombre de usuario" data-bind="value : userName"><br>
                <span>Correo electrónico:</span><br>
                <input id="tbEmail" type="email" placeholder="Correo electrónico" data-bind="value : email"><br>
                <span>Contraseña:</span><br>
                <input id="tbPwd" type="password" placeholder="Contraseña"> <br>
                <span>Repita la contraseña:</span><br>
                <input id="tbPwd2" type="password" placeholder="Repita contraseña"><br>

                <button id="btnCrearCuenta">Crear cuenta</button>
                <br><br><br>
                <div id="message" style="color : blue">
                </div>
                <div id="error" style="color : red">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="userController.js"></script>

</body>

</html>
